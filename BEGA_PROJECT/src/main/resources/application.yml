spring:
  profiles:
    active: dev
  # --- 공통 설정 ---
  config:
    import: optional:file:.env[.properties], optional:file:../../.env[.properties] # .env 로드 (현재 디렉토리 및 루트 디렉토리)
  autoconfigure:
    exclude: io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration

  jpa:
    open-in-view: false # N+1 방지
    show-sql: false
    properties:
      hibernate:
        format-sql: true
  thymeleaf:
    cache: false
    check-template-location: false
  devtools:
    restart:
      enabled: false # 자동 재시작 비활성화

  # 데이터 설정 (Web & Redis)
  data:
    web:
      page-serialization-mode: via-dto # Fix PageImpl warning
    redis:
      repositories:
        enabled: false # Fix Redis repository scanning warning
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: 1000ms
      
  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB # 단일 파일 최대 크기
      max-request-size: 50MB # 전체 요청 최대 크기
      enabled: true
  jwt:
    secret: ${JWT_SECRET}
    refresh-expiration: 86400000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [ profile, email ]
            client-authentication-method: client_secret_post
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/login/oauth2/code/kakao}
            scope: [ profile_nickname, account_email ]
            client-authentication-method: client_secret_post
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:8080/login/oauth2/code/naver}
            scope: [ name, email, profile_image ]
            client-authentication-method: client_secret_post
            client-name: Naver
        provider:
          google:
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  # 이메일 설정 (환경 변수 사용) - prod 기본값; dev/local은 각 프로필에서 localhost로 오버라이드
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:${SPRING_MAIL_USERNAME}}
    password: ${MAIL_PASSWORD:${SPRING_MAIL_PASSWORD}}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # JobRunr 설정
  jobrunr:
    background-job-server:
      enabled: true
      worker-count: 4 # DB 부하 방지를 위해 보수적 설정
    dashboard:
      enabled: true # /dashboard
    jobs:
      default-retries: 2
    database:
      skip-create: false
      table-prefix: jobrunr_ # 테이블 충돌 방지

# 로깅 설정 (기본값)
logging:
  level:
    root: INFO
    com.example: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN
    org.hibernate.type.descriptor.sql: WARN
    org.springframework: INFO
    org.springframework.web.socket: INFO

baseball:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${BASEBALL_DB_URL:${DB_URL}}
    username: ${BASEBALL_DB_USERNAME:${DB_USERNAME}}
    password: ${BASEBALL_DB_PASSWORD:${DB_PASSWORD}}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 1200000

kbo:
  schema-guard:
    strict: ${KBO_SCHEMA_GUARD_STRICT:true}

# 애플리케이션 공통 설정
app:
  frontend:
    url: ${APP_FRONTEND_URL:http://localhost:3000}
  backend:
    url: ${APP_BACKEND_URL:http://localhost:8080}
  flyway:
    auto-repair: ${APP_FLYWAY_AUTO_REPAIR:false}
  allowed-origins: ${APP_ALLOWED_ORIGINS:http://localhost,http://localhost:3000,http://localhost:5173,http://localhost:5176,http://localhost:8080,http://127.0.0.1,http://127.0.0.1:3000,http://127.0.0.1:5173,http://127.0.0.1:5176}
  cookie:
    secure: false  # 개발 환경 기본값 (HTTP), prod 프로필에서 true로 오버라이드
  policy:
    # 법무 승인 전에는 비워두어 하드 게이트를 비활성화합니다. (형식: YYYY-MM-DD)
    hard-gate-approved-date: ${APP_POLICY_HARD_GATE_APPROVED_DATE:}
  oauth2:
    cookie-secret: ${OAUTH2_COOKIE_SECRET:}



# 스토리지 전략 설정 (기본값 oci)
storage:
  type: oci

# --- OCI S3 설정 ---
oci:
  s3:
    access-key: ${OCI_S3_ACCESS_KEY:}
    secret-key: ${OCI_S3_SECRET_KEY:}
    endpoint: ${OCI_S3_ENDPOINT:}
    region: ${OCI_S3_REGION:ap-seoul-1}
    bucket: ${OCI_S3_BUCKET:}

# --- AI Service 설정 ---
ai:
  service-url: ${AI_SERVICE_URL:http://localhost:8001}
  internal-token: ${AI_INTERNAL_TOKEN:}

# --- Toss Payments 설정 ---
toss:
  payment:
    secret-key: ${TOSS_PAYMENT_SECRET_KEY:test_sk_placeholder}
    confirm-url: https://api.tosspayments.com/v1/payments/confirm
    cancel-url: https://api.tosspayments.com/v1/payments/{paymentKey}/cancel
  payout:
    api-secret: ${TOSS_PAYOUT_API_SECRET:}
    base-url: ${TOSS_PAYOUT_BASE_URL:https://api.tosspayments.com}
    request-path: ${TOSS_PAYOUT_REQUEST_PATH:/v2/payouts}
    status-path: ${TOSS_PAYOUT_STATUS_PATH:/v2/payouts/{payoutId}}
    seller-register-path: ${TOSS_PAYOUT_SELLER_REGISTER_PATH:/v2/payouts/sellers}
    security-mode: ${TOSS_PAYOUT_SECURITY_MODE:ENCRYPTION}
    encryption-public-key: ${TOSS_PAYOUT_ENCRYPTION_PUBLIC_KEY:}
    encryption-public-key-path: ${TOSS_PAYOUT_ENCRYPTION_PUBLIC_KEY_PATH:}

mate:
  auth:
    require-social-verification: ${MATE_REQUIRE_SOCIAL_VERIFICATION:true}
  payment:
    mode: ${MATE_PAYMENT_MODE:DIRECT_TRADE}
    deposit-amount: ${MATE_PAYMENT_DEPOSIT_AMOUNT:10000}
    intent-ttl-minutes: ${MATE_PAYMENT_INTENT_TTL_MINUTES:30}
    fee-rate: ${MATE_FEE_RATE:0.10}

payment:
  selling:
    enforced: ${PAYMENT_SELLING_ENFORCED:true}
  payout:
    enabled: ${PAYMENT_PAYOUT_ENABLED:false}
    provider: ${PAYMENT_PAYOUT_PROVIDER:SIM}

# Swagger / OpenAPI 설정 (기본값: 활성화 - dev/local 환경)
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    enabled: true
    path: /v3/api-docs

# Actuator health check (shared across profiles)
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    mail:
      enabled: false

---
# 'dev' 프로필: 개발 환경 (PostgreSQL + OCI 스토리지)
spring:
  config:
    activate:
      on-profile: dev
  flyway:
    enabled: true
    locations: classpath:db/migration_postgresql/
    baseline-on-migrate: true
    validate-on-migrate: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dev-google}
            client-secret: ${GOOGLE_CLIENT_SECRET:dev-google-secret}
          kakao:
            client-id: ${KAKAO_CLIENT_ID:dev-kakao}
            client-secret: ${KAKAO_CLIENT_SECRET:dev-kakao-secret}
          naver:
            client-id: ${NAVER_CLIENT_ID:dev-naver}
            client-secret: ${NAVER_CLIENT_SECRET:dev-naver-secret}
  mail:
    host: localhost
    port: 25
    username: 
    password: 
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    data-source-properties:
      currentSchema: public
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: public
        jdbc:
          batch_size: 50
        order_updates: true
        order_inserts: true
        boot:
          allow_jdbc_metadata_access: true
        connection:
          driver_class: org.postgresql.Driver
  sql:
    init:
      mode: never
    properties:
      hibernate: {}

app:
  oauth2:
    cookie-secret: ${OAUTH2_COOKIE_SECRET:dev-oauth2-cookie-secret}
  dev-data:
    enabled: true

---
# 'prod' 프로필: 배포 환경 (Oracle Autonomous DB 사용)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: ${SPRING_DATASOURCE_URL:?SPRING_DATASOURCE_URL is required in prod}
    username: ${SPRING_DATASOURCE_USERNAME:?SPRING_DATASOURCE_USERNAME is required in prod}
    password: ${SPRING_DATASOURCE_PASSWORD:?SPRING_DATASOURCE_PASSWORD is required in prod}
    data-source-properties:
      oracle.jdbc.defaultRowPrefetch: "100"
      oracle.jdbc.implicitCachingEnabled: "true"
      oracle.jdbc.maxStatementsLimit: "100"
      oracle.jdbc.autoCommitSpecCompliant: "false"
      oracle.jdbc.timezoneAsRegion: "false"
      oracle.net.CONNECT_TIMEOUT: "10000"
      oracle.net.READ_TIMEOUT: "30000"
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      validation-timeout: 5000
      initialization-fail-timeout: -1
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 45000
      leak-detection-threshold: 30000
      pool-name: KBO-Prod-Pool

  jpa:
    show-sql: false # Production should not log SQL by default
    hibernate:
      ddl-auto: validate # Fail fast when schema does not match entity model
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: ${SPRING_FLYWAY_VALIDATE_ON_MIGRATE:false}
    locations: classpath:db/migration/
    ignore-migration-patterns: "*:pending"
    ignore-missing-migrations: true

baseball:
  datasource:
    # prod에서는 baseball(PostgreSQL) 연결 정보를 fallback 없이 강제한다.
    # 누락 시 앱을 fail-fast로 중단해 DB 토폴로지 오구성을 방지한다.
    driver-class-name: org.postgresql.Driver
    url: ${BASEBALL_DB_URL:?BASEBALL_DB_URL is required in prod}
    username: ${BASEBALL_DB_USERNAME:?BASEBALL_DB_USERNAME is required in prod}
    password: ${BASEBALL_DB_PASSWORD:?BASEBALL_DB_PASSWORD is required in prod}

app:
  flyway:
    auto-repair: ${APP_FLYWAY_AUTO_REPAIR:false}
  cookie:
    secure: true
  oauth2:
    cookie-secret: ${OAUTH2_COOKIE_SECRET:?OAUTH2_COOKIE_SECRET is required in prod}
  dev-data:
    enabled: false

# prod 환경에서 Swagger UI 및 API 문서 비활성화
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

---
# 'local' 프로필: 로컬 테스트 환경 (H2 In-Memory)
spring:
  config:
    activate:
      on-profile: local
  flyway:
    enabled: false # H2 환경에서 Oracle/PostgreSQL 마이그레이션 실행 방지 (ddl-auto: create-drop이 스키마 관리)
  mail:
    host: localhost
    port: 25
    username:
    password:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop # 매 실행 시 스키마 새로 생성
    properties:
      hibernate:
        show_sql: true
        format_sql: true

kbo:
  schema-guard:
    strict: false

# local 프로필에서 baseball datasource도 H2 사용
# (root 설정의 PostgreSQL 드라이버 + ${DB_URL} H2 fallback 오류 방지)
# kbo.schema-guard.strict=false로 인해 schema validation 없이 기동됨
baseball:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:baseballdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop

app:
  dev-data:
    enabled: true
