spring:
  profiles:
    active: prod
  # --- 공통 설정 ---
  config:
    import: optional:file:.env[.properties], optional:file:../../.env[.properties] # .env 로드 (현재 디렉토리 및 루트 디렉토리)

  jpa:
    open-in-view: false # N+1 방지
    show-sql: false
    properties:
      hibernate:
        format-sql: true
  thymeleaf:
    cache: false
    check-template-location: false
  devtools:
    restart:
      enabled: false # 자동 재시작 비활성화

  # 로깅 설정 (기본값)
  logging:
    level:
      root: INFO
      com.example: INFO
      org.hibernate.SQL: WARN
      org.springframework: INFO
      org.springframework.web.socket: DEBUG
      
  # 데이터 설정 (Web & Redis)
  data:
    web:
      page-serialization-mode: via-dto # Fix PageImpl warning
    redis:
      repositories:
        enabled: false # Fix Redis repository scanning warning
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: 1000ms
      
  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB # 단일 파일 최대 크기
      max-request-size: 50MB # 전체 요청 최대 크기
      enabled: true
  jwt:
    secret: ${JWT_SECRET}
    refresh-expiration: 86400000

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [ profile, email ]
            client-authentication-method: client_secret_post
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/login/oauth2/code/kakao}
            scope: [ profile_nickname, account_email ]
            client-authentication-method: client_secret_post
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:8080/login/oauth2/code/naver}
            scope: [ name, email, profile_image ]
            client-authentication-method: client_secret_post
            client-name: Naver
        provider:
          google:
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  # 이메일 설정 (환경 변수 사용)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # JobRunr 설정
  jobrunr:
    background-job-server:
      enabled: true
      worker-count: 4 # DB 부하 방지를 위해 보수적 설정
    dashboard:
      enabled: true # /dashboard
    jobs:
      default-retries: 2
    database:
      skip-create: false
      table-prefix: jobrunr_ # 테이블 충돌 방지

baseball:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${BASEBALL_DB_URL:${DB_URL}}
    username: ${BASEBALL_DB_USERNAME:${DB_USERNAME}}
    password: ${BASEBALL_DB_PASSWORD:${DB_PASSWORD}}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-test-query: SELECT 1

# 애플리케이션 공통 설정
app:
  frontend:
    url: ${APP_FRONTEND_URL:http://localhost:3000}
  backend:
    url: ${APP_BACKEND_URL:http://localhost:8080}
  allowed-origins: ${APP_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5176,http://localhost:8080}
  cookie:
    secure: false  # 개발 환경 기본값 (HTTP), prod 프로필에서 true로 오버라이드



# 스토리지 전략 설정 (기본값 oci)
storage:
  type: oci

# --- OCI S3 설정 ---
oci:
  s3:
    access-key: ${OCI_S3_ACCESS_KEY:}
    secret-key: ${OCI_S3_SECRET_KEY:}
    endpoint: ${OCI_S3_ENDPOINT:}
    region: ${OCI_S3_REGION:ap-seoul-1}
    bucket: ${OCI_S3_BUCKET:}

# --- AI Service 설정 ---
ai:
  service-url: ${AI_SERVICE_URL:http://localhost:8001}

# Actuator health check (shared across profiles)
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    mail:
      enabled: false

---
# 'dev' 프로필: 개발 환경 (PostgreSQL - Supabase OCI 사용)
spring:
  config:
    activate:
      on-profile: dev
  flyway:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: dev-google
            client-secret: dev-google-secret
          kakao:
            client-id: dev-kakao
            client-secret: dev-kakao-secret
          naver:
            client-id: dev-naver
            client-secret: dev-naver-secret
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  mail:
    host: localhost
    port: 25
    username: 
    password: 
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-test-query: SELECT 1
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true # EntityManagerFactory 초기화 전에 스크립트 실행
  sql:
    init:
      mode: never
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_updates: true
        order_inserts: true
        temp:
          use_jdbc_metadata_defaults: false

---
# 'prod' 프로필: 배포 환경 (Oracle Autonomous DB 사용)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: ${SPRING_DATASOURCE_URL:${DB_URL}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USERNAME}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      validation-timeout: 5000
      initialization-fail-timeout: -1
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 45000
      connection-test-query: SELECT 1 FROM DUAL
      leak-detection-threshold: 30000
      pool-name: KBO-Prod-Pool
      data-source-properties:
        oracle.jdbc.defaultRowPrefetch: "100"
        oracle.jdbc.implicitCachingEnabled: "true"
        oracle.jdbc.maxStatementsLimit: "100"
        oracle.jdbc.autoCommitSpecCompliant: "false"
        oracle.jdbc.timezoneAsRegion: "false"
        oracle.net.CONNECT_TIMEOUT: "10000"
        oracle.net.READ_TIMEOUT: "30000"

  jpa:
    show-sql: false # Production should not log SQL by default
    hibernate:
      ddl-auto: none # Disable DDL auto-operations for production
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: false
  logging:
    level:
      org.hibernate.SQL: INFO

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/migration
    ignore-missing-migrations: true

# prod 프로필 쿠키 보안 설정
app:
  cookie:
    secure: true  # HTTPS 환경에서 Secure 플래그 활성화

---
# 'local' 프로필: 로컬 테스트 환경 (H2 In-Memory)
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # 매 실행 시 스키마 새로 생성
    properties:
      hibernate:
        show_sql: true
        format_sql: true
