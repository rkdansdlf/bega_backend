spring:
  profiles:
    active: dev
  # --- 공통 설정 ---
  config:
    import: optional:file:.env[.properties] # .env 파일 로드

  jpa:
    open-in-view: false # N+1 방지
    show-sql: false
    properties:
      hibernate:
        format-sql: true
  thymeleaf:
    cache: false
    check-template-location: false
  devtools:
    restart:
      enabled: false # 자동 재시작 비활성화

  # 로깅 설정 (기본값)
  logging:
    level:
      root: INFO
      com.example: INFO
      org.hibernate.SQL: WARN
      org.springframework: INFO
      
  # Sentry (Error Tracking)
  sentry:
    dsn: ${SENTRY_DSN}
    exception-resolver-order: -2147483647 # Highest priority

  # 데이터 설정 (Web & Redis)
  data:
    web:
      page-serialization-mode: via-dto # Fix PageImpl warning
    redis:
      repositories:
        enabled: false # Fix Redis repository scanning warning
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: 1000ms
      
  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB # 단일 파일 최대 크기
      max-request-size: 50MB # 전체 요청 최대 크기
      enabled: true

        # 이메일 설정 (환경 변수 사용)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # JobRunr 설정
  jobrunr:
    background-job-server:
      enabled: true
      worker-count: 4 # DB 부하 방지를 위해 보수적 설정
    dashboard:
      enabled: true # /dashboard
    jobs:
      default-retries: 2
    database:
      skip-create: false
      table-prefix: jobrunr_ # 테이블 충돌 방지
            
  # OAuth2 및 JWT 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [ profile, email ]
            client-authentication-method: client_secret_post
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/login/oauth2/code/kakao}
            scope: [ profile_nickname, account_email ]
            client-authentication-method: client_secret_post
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8080/login/oauth2/code/naver"
            scope: [ name, email, profile_image ]
            client-authentication-method: client_secret_post
            client-name: Naver
        provider:
          google:
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  jwt:
    secret: ${JWT_SECRET} # 환경변수 또는 기본값
    refresh-expiration: 86400000

# --- Supabase 설정 ---
supabase:
  url: ${SUPABASE_URL}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY}
  storage:
    buckets: 
      cheer: cheer-assets
      diary: diary-images
      profile: profile-images  
    max-images-per-profile: 1  
    signed-url-ttl-seconds: 3600
    max-image-bytes: 5242880
    max-images-per-post: 10
    max-images-per-diary: 6

# --- AI Service 설정 ---
ai:
  service-url: ${AI_SERVICE_URL:http://localhost:8001}

# Actuator health check (shared across profiles)
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

---
# 'dev' 프로필: 개발 환경 (PostgreSQL - Supabase OCI 사용)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 30 # JobRunr + Web 요청 감당을 위해 증설
      minimum-idle: 2
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update # 개발 편의를 위해 update 유지 (필요시 none으로 변경)
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.PostgreSQLDialect

---
# 'prod' 프로필: 배포 환경 (PostgreSQL 사용)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 30 # JobRunr + Web 요청 감당을 위해 증설
      minimum-idle: 2
      connection-timeout: 60000
      validation-timeout: 5000
      initialization-fail-timeout: -1
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000
      pool-name: HikariPool-KBO-Prod
  jpa:
    hibernate:

      ddl-auto: none # Disable DDL auto-operations for production (schema already exists)

      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        jdbc:
          time_zone: UTC


