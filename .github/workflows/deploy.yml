name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  guard:
    name: Canonical Guard
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB_URL: ${{ secrets.POSTGRES_DB_URL }}
      DB_URL: ${{ secrets.DB_URL }}
      CANONICAL_GUARD_DB_PASSWORD: ${{ secrets.CANONICAL_GUARD_DB_PASSWORD }}
      CANONICAL_GUARD_DB_USERNAME: ${{ secrets.CANONICAL_GUARD_DB_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      CANONICAL_GUARD_DB_URL_RO: ${{ secrets.CANONICAL_GUARD_DB_URL_RO }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SQL guard dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg[binary]

      - name: Run SQL guard unit tests
        run: |
          python -m unittest discover -s BEGA_PROJECT/scripts/tests -p "test_*.py"

      - name: Run backend canonical SQL guard
        run: |
          if [ -z "${CANONICAL_GUARD_DB_URL_RO}" ]; then
            if [ -n "${POSTGRES_DB_URL}" ]; then
              export CANONICAL_GUARD_DB_URL_RO="${POSTGRES_DB_URL}"
              echo "CANONICAL_GUARD_DB_URL_RO is not set. Falling back to POSTGRES_DB_URL."
            elif [ -n "${DB_URL}" ]; then
              export CANONICAL_GUARD_DB_URL_RO="${DB_URL}"
              echo "CANONICAL_GUARD_DB_URL_RO is not set. Falling back to DB_URL."
            else
              echo "CANONICAL_GUARD_DB_URL_RO is required for deploy guard"
              exit 1
            fi
          fi
          python BEGA_PROJECT/scripts/verify_canonical_window_sql.py \
            --strict-legacy-residual \
            --output backend_canonical_guard.json

      - name: Upload guard report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-canonical-guard-report
          path: backend_canonical_guard.json

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission
        working-directory: ./BEGA_PROJECT
        run: chmod +x gradlew

      - name: Verify WebP native support (strict gate)
        working-directory: ./BEGA_PROJECT
        run: |
          ./gradlew test \
            --tests "*VerifyImageUtil*" \
            -Dwebp.strict=true

      - name: Run focused regression tests
        working-directory: ./BEGA_PROJECT
        run: |
          ./gradlew test \
            --tests "*TeamCodeResolverTest*" \
            --tests "*BegaGameServiceTest*" \
            --tests "*HomePageGameServiceTest*"

  deploy:
    if: >
      vars.DEPLOY_TO_EC2 == 'true' &&
      secrets.EC2_SSH_KEY != '' &&
      secrets.EC2_HOST != '' &&
      secrets.EC2_USER != ''
    needs: guard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate EC2 deploy secrets
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          if [ -z "${EC2_SSH_KEY}" ]; then
            echo "::error::Missing EC2_SSH_KEY secret."
            exit 1
          fi
          if [ -z "${EC2_HOST}" ]; then
            echo "::error::Missing EC2_HOST secret."
            exit 1
          fi
          if [ -z "${EC2_USER}" ]; then
            echo "::error::Missing EC2_USER secret."
            exit 1
          fi

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/backend
            git pull origin main
            docker-compose down
            docker-compose up -d --build
            docker system prune -f
            echo "=== Backend deployed ==="
            docker ps
          EOF
