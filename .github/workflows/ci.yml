name: Backend CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission
        working-directory: ./BEGA_PROJECT
        run: chmod +x gradlew
      
      - name: Run tests
        working-directory: ./BEGA_PROJECT
        run: ./gradlew test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: BEGA_PROJECT/build/test-results/test/
      
      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Unit tests completed!" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission
        working-directory: ./BEGA_PROJECT
        run: chmod +x gradlew
      
      - name: Build with Gradle
        working-directory: ./BEGA_PROJECT
        run: ./gradlew build -x test
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: BEGA_PROJECT/build/libs/*.jar
          retention-days: 7
      
      - name: Build Summary
        run: |
          echo "### Build Success" >> $GITHUB_STEP_SUMMARY
          echo "Application built successfully!" >> $GITHUB_STEP_SUMMARY
